<!DOCTYPE html>
<html>
<head>
    <title> Virtual Sprint! </title>
    <link rel="stylesheet" href="css/host.css">
</head>
<body>
    <div class="pageContainer">
        <header id="header">
            <div id="logo">
                <img src="images/GVOC_LOGO.png" />
            </div>
            <div id="welcomeBanner">
                <h1> Sprint Camp Virtual Sprint! </h1>
                <p id='slogan'>It's not a resting camp</p>
            </div>
            <div id="logo">
                <img src="images/GVOC_LOGO.png" />
            </div>
        </header>
        <main id='mainContent'>
            <div id='top'>
                <div id='playersArea'>
                    <p id='teamsHeader'>Active Teams</p>
                    <div id='playersList'>
                        
                    </div>
                </div>
                <div id='questionSpace'>
                    <img id='QImage'/>
                    <p id='counter'><span id='counterText'>00</span></p>
                </div>
                <div id='resultsSpace'>
                    <div id='showAnswerButton'>
                        <button id='showResults'>Show Results</button>
                        <button id='showChoices'>Show Choices</button>
                        <button id='showAnswer'>Show Answer</button>
                    </div>
                    <div id='graphArea'>
                        <div id='Abar'><p class='barLabel'>0</p></div>
                        <div id='Bbar'><p class='barLabel'>0</p></div>
                        <div id='Cbar'><p class='barLabel'>0</p></div>
                        <div id='Dbar'><p class='barLabel'>0</p></div>
                    </div> 
                    <span><p>A</p><p>B</p><p>C</p><p>D</p></span>
                </div>
            </div>
            <div id='bottom'>
                <div id='buttonSpace'>
                    <h4>Show Question:</h4>
                    <button id="Q1">1</button>
                    <button id="Q2">2</button>
                    <button id="Q3">3</button>
                    <button id="Q4">4</button>
                    <button id="Q5">5</button>
                    <button id="Q6">6</button>
                    <button id="Q7">7</button>
                    <button id="Q8">8</button>
                    <button id="Q9">9</button>
                    <button id="Q10">10</button>
                    <button id="Q11">11</button>
                    <button id="Q12">12</button>
                    <button id="Q13">13</button>
                    <button id="Q14">14</button>
                    <button id="Q15">15</button>
                    <button id="Q10">16</button>
                    <button id="Q11">17</button>
                    <button id="Q12">18</button>
                    <button id="Q13">19</button>
                    <button id="Q14">20</button>
                    <button id="Q15">21</button>
                    <button id="Q15">22</button>
                    <button id="Q15">23</button>
                    <button id="Q15">24</button>
                    <button id="Q15">25</button>
                </div>
            </div>
        </main>
        <footer id="footer">
            <h4>What Fun!</h4>
        </footer>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    
    <script src="js/host.js"></script>
</body>
</html>
